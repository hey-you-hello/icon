<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>跑步紀錄模擬器</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
    }

    .info-box {
      background-color: #1c1c1c;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      margin-top: 15px;
      text-align: left;
    }

    .info-box h2 {
      margin: 0;
      font-size: 2em;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    .highlight {
      font-size: 1.4em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="myCanvas" width="1000" height="600"></canvas>

    <div class="info-box">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="distance">-- 公里</h2>
        <span id="runner">--</span>
      </div>

      <div class="info-row"><span>運動時間</span><span class="highlight" id="time">--:--:--</span></div>
      <div class="info-row"><span>活動卡路里</span><span class="highlight" id="cal">-- kcal</span></div>
      <div class="info-row"><span>平均配速</span><span class="highlight" id="pace">--'--"</span></div>
      <div class="info-row"><span>步數</span><span class="highlight" id="steps">--</span></div>
    </div>
  </div>

  <script>
    // --- 載入設定檔 ---
    async function loadSettings() {
      try {
        const response = await fetch('setting.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.json();
      } catch (e) {
        console.error("無法載入 setting.json，請確認檔案是否存在且路徑正確。", e);
        // 提供一個硬編碼的預設值作為備用
        return {
          map_settings: { a: 75, b: 150, turn_degree: 45, n: 2.55, startx: 545, starty: 205 },
          randomness: { delta: 2.8, max_rand: 5, sud_delta: 13, sud_delta_chance: 0.005 },
          data_ranges: { pace_min: 6, pace_max: 9, cal_base: 50, cal_range: 30, steps_base: 1100, steps_range: 150 }
        };
      }
    }

    // --- 主程式碼 ---
    async function init() {
      const settings = await loadSettings();

      // 解析網址參數
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || 'Unknown';
      const km = parseFloat(urlParams.get('km')) || 1;

      // 取得數據範圍設定
      const { pace_min, pace_max, cal_base, cal_range, steps_base, steps_range } = settings.data_ranges;

      // 計算數據
      // 配速（分鐘/公里）隨機
      const pace = (Math.random() * (pace_max - pace_min) + pace_min).toFixed(2); 

      // 總時間（分鐘）
      const totalMin = (pace * km);
      const totalSec = totalMin * 60;

      const hh = String(Math.floor(totalSec / 3600)).padStart(2, '0');
      const mm = String(Math.floor((totalSec % 3600) / 60)).padStart(2, '0');
      const ss = String(Math.floor(totalSec % 60)).padStart(2, '0');

      // 卡路里：base +/- range
      const cal = (km * (cal_base + Math.random() * cal_range)).toFixed(0);

      // 步數：base +/- range
      const steps = Math.round(km * (steps_base + Math.random() * steps_range));

      // 更新畫面
      document.getElementById('runner').textContent = name;
      document.getElementById('distance').textContent = km.toFixed(2) + " 公里";
      document.getElementById('pace').textContent = `${Math.floor(pace)}'${String(Math.round((pace % 1) * 60)).padStart(2,'0')}"`;
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
      document.getElementById('cal').textContent = `${cal} kcal`;
      document.getElementById('steps').textContent = steps;

      // === 繪圖部分 ===
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      // 注意：這是一個外部圖片，用於模擬地圖背景。如果無法載入，繪圖區域會是空白。
      img.src = "https://icon-bice.vercel.app/run.png"; 

      ctx.lineWidth = 6;
      ctx.strokeStyle = "#006000";

      // 從設定檔讀取繪圖參數
      const { a, b, turn_degree, n } = settings.map_settings;
      let { startx, starty } = settings.map_settings;
      
      const turn = turn_degree * Math.PI / 180; // 角度轉弧度
      
      // 從設定檔讀取隨機性參數
      const { delta, max_rand, sud_delta, sud_delta_chance } = settings.randomness;
      
      let prevRandX = 0;
      let prevRandY = 0;

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        ctx.beginPath();

        let firstX = null, firstY = null;
        let lastX = null, lastY = null;
        const loops = Math.round(km); // 每公里畫一圈

        for (let lap = 0; lap < loops; lap++) {
          for (let i = 0; i <= 360; i++) {
            let sudden_x = 0;
            let sudden_y = 0;

            const t = i / 180 * Math.PI;
            const next_t = (i + 1) / 180 * Math.PI;

            // 隨機偏移
            prevRandX += (Math.random() - 0.5) * delta;
            prevRandY += (Math.random() - 0.5) * delta;
            prevRandX = Math.max(Math.min(prevRandX, max_rand), -max_rand); // 限制最大偏移量
            prevRandY = Math.max(Math.min(prevRandY, max_rand), -max_rand);

            // 突然的大偏移
            if (Math.random() < sud_delta_chance) {
              sudden_x = (Math.random() - 0.5) * sud_delta;
              sudden_y = (Math.random() - 0.5) * sud_delta;
            }

            // 超橢圓計算 ( Superellipse )
            const x = a * Math.sign(Math.cos(t)) * Math.pow(Math.abs(Math.cos(t)), 2 / n);
            const y = b * Math.sign(Math.sin(t)) * Math.pow(Math.abs(Math.sin(t)), 2 / n);
            const nx = a * Math.sign(Math.cos(next_t)) * Math.pow(Math.abs(Math.cos(next_t)), 2 / n);
            const ny = b * Math.sign(Math.sin(next_t)) * Math.pow(Math.abs(Math.sin(next_t)), 2 / n);

            // 旋轉
            const rotatedX = x * Math.cos(turn) - y * Math.sin(turn);
            const rotatedY = x * Math.sin(turn) + y * Math.cos(turn);
            const rotatednX = nx * Math.cos(turn) - ny * Math.sin(turn);
            const rotatednY = nx * Math.sin(turn) + ny * Math.cos(turn);

            const finalX = startx + (rotatednX - rotatedX) + sudden_x;
            const finalY = starty + (rotatednY - rotatedY) + sudden_y;

            if (lap === 0 && i === 0) {
              ctx.moveTo(finalX, finalY);
              firstX = finalX;
              firstY = finalY;
            } else {
              ctx.lineTo(finalX + prevRandX, finalY + prevRandY);
              startx = finalX;
              starty = finalY;
              lastX = finalX + prevRandX;
              lastY = finalY + prevRandY;
            }
          }
        }

        ctx.stroke();

        // 起點 (綠點)
        ctx.fillStyle = "#00ff00";
        ctx.beginPath();
        ctx.arc(firstX, firstY, 8, 0, 2 * Math.PI);
        ctx.fill();
        ctx.font = "bold 20px sans-serif";
        

        // 終點 (紅點)
        ctx.fillStyle = "#ff4040";
        ctx.beginPath();
        ctx.arc(lastX, lastY, 8, 0, 2 * Math.PI);
        ctx.fill();
        
      };
    }
    
    // 啟動主程序
    init(); 
  </script>
</body>
</html>
